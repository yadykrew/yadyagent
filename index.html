<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yady App Knowledge Base Website</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Yady App Knowledge Base Website</h1>
    
    <p>Welcome to the Yady App Knowledge Base. Here you can find information about our app and get assistance from our chatbot.</p>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
      project-id="yady-4fec5"
      agent-id="be0a9840-4876-4253-a988-8f8963cb0e01"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat-bubble
       chat-title="YADY AGENT">
      </df-messenger-chat-bubble>
    </df-messenger>
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #FFFFFF;
        bottom: 16px;
        right: 16px;
      }
    </style>
</body>
</html>
